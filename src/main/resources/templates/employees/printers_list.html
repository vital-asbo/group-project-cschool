<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Printer List</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <!--                <th>EMPLOYEE_ID</th>-->
                <th>Model</th>
                <th>Producer</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="printer : ${printersList}">
                <td th:text="${printer.id}"></td>
                <td th:text="${printer.model}"></td>
                <td th:text="${printer.producer}"></td>

                <td class="action-td">
                    <form class="padding5px" th:action="#" th:action="@{/delete_printer}">
                        <input type="hidden" th:name="printer_id" th:value="${printer.id}">
                        <input type="submit" class="btn btn-danger"  value="Delete" >
                    </form>
                    <form class="padding5px" action="#" th:action="@{/edit_printer}">
                        <input type="hidden" th:name="printer_id" th:value="${printer.id}">
                        <input type="submit" class="btn btn-warning"  value="Edit">
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <form method="post" action="test">
        <input type="submit" class="button" name="test" value="test"/>
    </form>
</div>
</body>
</html>
