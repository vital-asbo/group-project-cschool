<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--online css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div class="container">
    <div id="title">
        <h1>Employees List</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr class="text-white">
            <th>id</th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Address</th>
            <th>Age</th>
            <th>City</th>
            <th>Email</th>
            <th>Benefit</th>
            <th>Start Job Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="result text-white" data-th-each="employees : ${list}">
            <td th:text="${employees.id}"></td>
            <td th:text="${employees.firstName}"></td>
            <td th:text="${employees.lastName}"></td>
            <td th:text="${employees.salary}"></td>
            <td th:text="${employees.address}"></td>
            <td th:text="${employees.age}"></td>
            <td th:text="${employees.city}"></td>
            <td th:text="${employees.email}"></td>
            <td th:text="${employees.benefit}"></td>
            <td th:text="${#dates.format(employees.startJobDate, 'dd-MM-yyyy')}"></td>
<!--            <td th:text="${employees.getPrinters.printer}"></td>-->

<!--                        <input type="text"  th:field="*{printer}" placeholder="printer"><br>-->
            <td class="action-td">
                <form method="post" class="padding5px" th:action="#" th:action="@{/delete}">
                    <input type="hidden" th:name="employees_id" th:value="${employees.id}">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
                <form method="post" class="padding5px" action="#" th:action="@{/edit}">
                    <input type="hidden" th:name="employees_id" th:value="${employees.id}">
                    <input type="submit" class="btn btn-warning" value="Edit">
                </form>
            </td>
<!--            <td><select class="form-control" th:field="*{printersList}" >-->
<!--                <option value="default">Printers</option>-->
<!--                <option th:each="printer : ${printersList}"-->
<!--                        th:value="${printer.id}"-->
<!--                        th:text="${printer.id}">-->
<!--                </option>-->
<!--            </select></td>-->
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
